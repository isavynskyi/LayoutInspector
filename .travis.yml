language: objective-c
osx_image: xcode10.1
xcode_sdk: iphonesimulator12.1

cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example

script:
- set -o pipefail && xcodebuild -workspace Example/LayoutInspectorExample.xcworkspace -scheme LayoutInspectorExample -UseModernBuildSystem=NO test | xcpretty
- pod lib lint
